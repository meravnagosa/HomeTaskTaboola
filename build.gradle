buildscript {
    repositories {
        mavenCentral()

        maven {
            url 'https://taboolapublic.jfrog.io/artifactory/mobile-release'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url 'https://taboolapublic.jfrog.io/artifactory/mobile-release'
        }
    }
}
